<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Dear!</title>
    <style>
        body {
            background-image: linear-gradient(120deg,hotpink, skyblue,yellow);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0px;
            padding: 0px;
        }
        .container {
            background-image: linear-gradient(240deg,hotpink, skyblue,yellow);
            background-repeat: no-repeat;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        h1 {
            color: rgb(8, 65, 33);
            font-size: 60px;
        }
        p {
            font-size: 30px;
        }
        #birthday-greeting {

            font-size: 30px;
            font-weight: bold;
            margin-top: 20%;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wishing You Many More Happy Returns Of The Day, My Life My Dear Chintu(Veera)</h1>
        <p>May your day be filled with joy and laughter. Wishing you all the best on your special day.</p>
        <center>
        <div id="birthday-greeting"></div>
        </center>
    </div>
    <script>
        // JavaScript to display a birthday message with the current date
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('en-US', options);

        const birthdayGreeting = document.getElementById('birthday-greeting');
        birthdayGreeting.innerHTML = `Today is ${formattedDate}, and it's your birthday! ðŸŽ‰ðŸŽ‚`;

        // You can add more JavaScript functionality as needed.
    </script>
</body>
</html>
